<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="assets/css/style.css">
     <link rel="404" href="404.html">
     <title>Quiz</title>
</head>
<body>
   <header>
    <h1>Welcome to Entertainment and Film Quiz</h1>
    <p>Please look at our question area below and answer true or false to the questions provided.<br>
       Your score will increment with each correct answer. Have fun!</p>
   </header>
   <div id="question-area" class="item">
      <p id="question-el"></p>
      <button id="checktrue-btn">True</button>
      <button id="checkfalse-btn">False</button>
   </div>
   <div id="play-area">
      <button id="startgame-btn">Start Game</button>
      <button id="nextQ-btn">Next Question</button>
      <div id="scorebox-el">Score: 0</div>
   </div>
   <script src="assets/js/script.js"></script>
</body>
</html>
