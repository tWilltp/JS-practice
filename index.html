<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="assets/css/style.css">
     <link rel="404" href="404.html">
     <script src="assets/js/script.js"></script>
     <title>Quiz</title>
</head>
<body>
   <header>
    <h1>Welcome to Entertainment and Film Quiz</h1>
    <p>Please look at our question table below and answer true or false to the questions provided.<br>
       Your score will increment with each correct answer. Have fun!</p>
   </header>
   <div id="question-area" class="item">
      <div class="question-text"></div>
      <button id="checkfalse">False</button>
      <button id="checktrue">True</button>
   </div>
   <div id="response">True</div>
   <div>
      <button id="next-question">Next Question</button>
      <button id="reset">Reset</button>
   </div>
   <div id="score-box">Score: 0</div>
</body>
</html>
